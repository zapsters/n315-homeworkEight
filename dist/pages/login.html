<!DOCTYPE html>
<div class="login">
  <div class="forms">
    <form action="">
      <h1>Login Here!</h1>
      <div class="input-group">
        <input
          type="text"
          id="login-email"
          class="form-input"
          onkeyup="this.setAttribute('value', this.value);"
          value="" />
        <label for="login-email" class="form-input-label">Email Address</label>
      </div>

      <div class="input-group">
        <input
          type="password"
          id="login-password"
          class="form-input"
          onkeyup="this.setAttribute('value', this.value);"
          value="" />
        <label for="login-password" class="form-input-label">Password</label>
      </div>

      <input class="button" type="submit" id="login-submit" value="Login" />
    </form>
    <form action="">
      <span>don't have an account?</span>
      <h1>Sign Up!</h1>
      <div class="input-group">
        <input
          type="text"
          id="signup-firstName"
          class="form-input"
          onkeyup="this.setAttribute('value', this.value);"
          value="" />
        <label for="signup-firstName" class="form-input-label">First Name</label>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="signup-lastName"
          class="form-input"
          onkeyup="this.setAttribute('value', this.value);"
          value="" />
        <label for="signup-lastName" class="form-input-label">Last Name</label>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="signup-email"
          class="form-input"
          onkeyup="this.setAttribute('value', this.value);"
          value="" />
        <label for="signup-email" class="form-input-label">Email Address</label>
      </div>

      <div class="input-group">
        <input
          type="password"
          id="signup-password"
          class="form-input"
          onkeyup="this.setAttribute('value', this.value);"
          value="" />
        <label for="signup-password" class="form-input-label">Password</label>
      </div>
      <input class="button" type="submit" id="signup-submit" value="Signup" />
    </form>
  </div>
</div>
