<!DOCTYPE html>
<div class="viewRecipe">
  <div class="topBit">
    <div class="recipeImg">
      <img src="../assets/images/recipe-pizza.jpg" id="recipeImage" alt="" srcset="" />
    </div>
    <div class="details">
      <h1 id="recipeTitle">Recipe Title</h1>
      <h2>Description:</h2>
      <p id="recipeDescription">
        Make pizza night super duper out of this world with homemade pizza. This recipe is supreme
        with vegetables and two types of meat. Yum!
      </p>
      <h3>Total Time:</h3>
      <p id="recipeTotalTime">1h 24min</p>
      <h3>Servings:</h3>
      <p id="recipeServings">4 servings</p>
    </div>
  </div>

  <h2>Ingredients</h2>
  <p class="listSpacing" id="recipeIngredientsList">Ingredients</p>
  <h2>Instructions</h2>
  <p class="listSpacing" id="recipeInstructionsList">instructions</p>
  <input type="button" id="editBtn" class="editBtn" value="Edit Recipe" />
</div>
