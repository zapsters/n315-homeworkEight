<!DOCTYPE html>
<form class="recipeForm" id="createRecipeForm">
  <h2>Hey <span class="displayName">${NAME}</span>, edit your recipe!</h2>

  <div class="section" id="">
    <div class="input-container">
      <input required placeholder="" id="recipeName" type="text" />
      <label for="recipeName">Recipe Name</label>
    </div>
    <div class="input-container">
      <input placeholder="" id="recipeImage" type="text" />
      <span class="attachBtn">Attach file</span>
      <label for="recipeImage">Recipe Image Url</label>
    </div>
    <div class="input-container">
      <input placeholder="" id="recipeDescription" type="text" />
      <label for="recipeDescription">Recipe Description</label>
    </div>
    <div class="input-container">
      <input required placeholder="" id="recipeTotalTime" type="text" />
      <label for="recipeTotalTime">Recipe Total Time</label>
    </div>
    <div class="input-container">
      <input required placeholder="" id="recipeServingSize" type="text" />
      <label for="recipeServingSize">Recipe Serving Size</label>
    </div>
  </div>
  <div class="section" id="">
    <p>Edit Ingredients:</p>
    <div id="ingredients"></div>
    <span class="addBtn" id="ingredientAdd">+</span>
    <span class="minusBtn" id="ingredientMinus">-</span>
  </div>
  <div class="section">
    <p>Edit Instructions:</p>
    <div id="instructions"></div>
    <div class="addBtn" id="instructionAdd"><span>+</span></div>
    <span class="minusBtn" id="instructionMinus">-</span>
  </div>
  <input type="submit" id="submitBtn" value="Submit Changes" />
</form>
